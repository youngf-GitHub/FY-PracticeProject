
name: lint-test-deploy

run-name: lint-test-deploy

on:
  push:
    branches:
      - main
      - dev

env:
  node-cache-name: cache-node-modules

jobs:

  lint:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Dependencies
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{env.node-cache-name}}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        run: npm ci
      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Deploy
        run: echo "deploying ..."

      - name: Done
        run: echo "done"


  test:

    needs: lint
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Dependencies
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{env.node-cache-name}}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        run: npm ci

      - name: Run Test
        run: npm run test


  build:

    needs: test

    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Dependencies
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{env.node-cache-name}}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        run: npm ci


  deploy:

    needs: build

    runs-on: ubuntu-latest

    steps:

      - name: Deploy
        run: echo "deploying ..."

      - name: Done
        run: echo "done"
